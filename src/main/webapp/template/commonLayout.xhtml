<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<link rel="stylesheet" type="text/css" href="template/style.css" />
		<title>#{msg.title}</title>
	</h:head>
	<body>
		<div id="header">
			<img src="template/images/logo_scouthero.jpg" alt="Logo von scouthero.de"/>
		</div>
		<div id="menue">
			<ui:insert name="breadcrumb" />
		</div>
		<div id="leftPanel">
			<h:form>
				<p:growl id="messages"/> 			
				 <p:menu toggleable="true">
			        <p:submenu label="#{msg['menue.navigation']}">
			            <p:menuitem value="#{msg['menue.home']}" outcome="index.xhtml" updare="subContent" ajax="true" icon="ui-icon-home" />
			        </p:submenu>
			        <p:submenu label="#{msg['menue.transfermarkt']}">
			            <p:menuitem value="#{msg['menue.vereinssuche']}" outcome="showClubs.xhtml" update="subContent" ajax="true" icon="ui-icon-search"/>
			            <p:menuitem value="#{msg['menue.spielersuche']}" outcome="showPlayers.xhtml" update="subContent" ajax="true" icon="ui-icon-search"/>
			            <p:menuitem value="#{msg['menue.inserat']}" outcome="inserat.xhtml" rendered="#{login.loggedIn}" update="subContent" ajax="true" icon="ui-icon-calendar"/>
			        </p:submenu>
			        <p:submenu label="#{msg['menue.network']}" rendered="#{!login.loggedIn}">
			            <p:menuitem value="#{msg['menue.login']}" url="login.xhtml" update="subContent" ajax="true" icon="ui-icon-key"/>
			            <p:menuitem value="#{msg['menue.register']}" outcome="registerProfile.xhtml" update="subContent" ajax="true" icon="ui-icon-person"/>
			        </p:submenu>
			        <p:submenu label="#{msg['menue.network']}" rendered="#{login.loggedIn}">
			        	<p:menuitem value="#{msg['menue.myClub']}" outcome="userClub" update="subContent" ajax="true" icon="ui-icon-home"/>
			         	<p:menuitem value="#{msg['menue.logoff']}" action="#{login.logout}" icon="ui-icon-power"/>
			        </p:submenu>
			    </p:menu>
				  
				<br/>

				<p:panel rendered="#{login.loggedIn}" header="#{login.type}">
					<h:panelGrid columns="2">
						
						<h:outputText styleClass="ui-icon  ui-icon-person" />
						<p:outputLabel value="#{login.user.firstName} #{login.user.name}" /> 
						
						<h:outputText styleClass="ui-icon  ui-icon-mail-closed" />
						<p:outputLabel value="0 Nachrichten"/>
						
						<h:outputText styleClass="ui-icon  ui-icon-calculator" />
						<p:outputLabel value="#{userHandler.registerDate}"/>
					</h:panelGrid>
					
					<f:facet name="actions">
						<h:commandLink action="#{login.logout}"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon  ui-icon-power" />
						</h:commandLink>
						<h:commandLink action="../userProfile"
							styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default">
							<h:outputText styleClass="ui-icon  ui-icon-wrench" />
						</h:commandLink>
					</f:facet>
				</p:panel>
			</h:form>
		</div>
		
		<div id="content">
			<div id="subContent">
				<ui:insert name="content" />
			</div>
		</div>
		<div id="footer">
			#{msg.footer}
		</div>
	</body>
</html>
