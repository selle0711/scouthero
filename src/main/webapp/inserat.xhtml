<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	<ui:composition template="template/commonLayout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
		
		<ui:define name="breadcrumb">
			<p:breadCrumb>
				<p:menuitem value="#{msg['menue.home']}" outcome="index" />
				<p:menuitem value="#{msg['menue.transfermarkt']}" url="#" />
				<p:menuitem value="#{msg['menue.inserat']}" outcome="showClubs" />
			</p:breadCrumb>
		</ui:define>
		
		<ui:define name="content">
			<h:form id="inserat">
				<p:panel header="#{msg['txt.inserat.header']}" styleClass="contentPanel">
					<div style="text-align: left; margin-bottom: 10px">
						<p:outputLabel value="#{msg['txt.inserat.global']}"/>
					</div>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					<h:panelGrid columns="2">
						<p:outputLabel for="descr" value="#{msg['txt.inserat.description']}" />
						<p:inputTextarea id="descr" rows="10" cols="100" autoResize="false" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
