<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="template/commonLayout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">

		<ui:define name="breadcrumb">
			<p:breadCrumb>
				<p:menuitem value="#{msg['menue.home']}" outcome="index" />
				<p:menuitem value="#{msg['menue.network']}" url="#" />
				<p:menuitem value="#{msg['menue.myClub']}" outcome="userClub" />
			</p:breadCrumb>
		</ui:define>
			
		<ui:define name="content">
			<h:form id="userClub">
				<p:panel header="#{msg['txt.userClub.header']}" styleClass="contentPanel">
					<div style="text-align: left; margin-bottom: 10px">
						<p:outputLabel value="#{msg['txt.userClub.global']}"/>
					</div>
					<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					
					<p:dataTable id="clubsDT" var="club" value="#{userHandler.userClub}" selection="#{userHandler.selectedUserClub}" rowKey="#{club.id}">
						<f:facet name="header">
				            Select Events
				        </f:facet>
				        <f:facet name="footer">
				            <h:commandButton value="NEU" actionListener="#{userHandler.createNewClub}" update="clubPanel" />
				        </f:facet>
				        <p:ajax event="rowSelect" listener="#{userHandler.onClubRowSelect}" update="" />
        				<p:ajax event="rowUnselect" listener="#{userHandler.onClubRowUnSelect}" update="" /> 
						<p:column headerText="#{msg['txt.userClub.name']}">
				            <h:outputText value="#{club.name}" />
				        </p:column>
				        <p:column headerText="#{msg['txt.userClub.type']}">
				            <h:outputText value="#{club.type}" />
				        </p:column>		
				        <p:column headerText="#{msg['txt.userClub.city']}">
				            <h:outputText value="#{club.city}" />
				        </p:column>	
				        
					</p:dataTable>
					
					<p:panel id="clubPanel" rendered="#{userHandler.showClubPanel}" header="#{userHandler.selectedUserClub.id == null ? msg['txt.userClub.newClub'] : msg['txt.userClub.editClub']}">
						<h:panelGrid columns="1">
							<p:inputText value="#{userHandler.selectedUserClub.name}" placeholder="#{msg['txt.userClub.name']}" />
							<p:inputText value="#{userHandler.selectedUserClub.type}" placeholder="#{msg['txt.userClub.type']}" />
							<p:inputText value="#{userHandler.selectedUserClub.street}" placeholder="#{msg['txt.userClub.street']}" />
							<p:inputText value="#{userHandler.selectedUserClub.plz}" placeholder="#{msg['txt.userClub.plz']}" />
							<p:inputText value="#{userHandler.selectedUserClub.city}" placeholder="#{msg['txt.userClub.city']}" />
							<p:inputTextarea rows="10" cols="150" value="#{userHandler.selectedUserClub.description}" placeholder="#{msg['txt.userClub.descr']}" />
							<p:commandButton value="#{userHandler.selectedUserClub.id == null ? msg['txt.userClub.persist'] : msg['txt.userClub.edit']}" action="#{userHandler.saveClub}"/>
						</h:panelGrid>
					</p:panel> 
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
