<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	<ui:composition template="template/commonLayout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		
		<ui:define name="breadcrumb">
			<p:breadCrumb>  
			   <p:menuitem value="#{msg['menue.home']}" outcome="index" /> 
			     <p:menuitem value="#{msg['menue.network']}" url="#" />
			      <p:menuitem value="#{msg['menue.login']}" outcome="login" />
			</p:breadCrumb> 
		</ui:define>	
		
		<ui:define name="content">
			<h:form>
				<p:panel header="#{msg['login.header']}" styleClass="loginPanel">  
					<p>
						#{msg['txt.login.global']}
					</p>
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
					<h:panelGrid columns="1">
						<p:inputText id="username" required="true" value="#{login.username}" placeholder="#{msg['login.user']}" requiredMessage="#{msg['login.user.required']}"/>
						<p:password id="password" required="true" value="#{login.password}" placeholder="#{msg['login.password']}" requiredMessage="#{msg['login.password.required']}"/>
						<p:commandButton  action="#{login.login}" update="messages" value="#{msg['login.button']}"/>	
					</h:panelGrid>
					<p>
						<h:outputLink>#{msg['login.forgot.password']}</h:outputLink>
					</p>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
