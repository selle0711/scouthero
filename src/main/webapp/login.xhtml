<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:body>
	<ui:composition template="template/commonLayout.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
		
		<ui:define name="breadcrumb">
			<p:breadCrumb>  
			    <p:menuitem value="Home" outcome="index" />  
			     <p:menuitem value="Netzwerk" url="#" />
			      <p:menuitem value="Anmelden" outcome="login" />
			</p:breadCrumb> 
		</ui:define>	
		
		<ui:define name="content">
			<h:form>
				<p:growl id="messages"/>
				<p:panel header="Anmeldung" styleClass="loginPanel">  
					<h:panelGrid columns="2">
						<p:outputLabel value="Login" for="login"/>
						<p:inputText id="login" required="true" value="#{userHandler.login}" requiredMessage="Bitte Loginnamen eingeben"/>
						<p:outputLabel value="Passwort" for="password"/>
						<p:password id="password" required="true" value="#{userHandler.password}" requiredMessage="Bitte Passwort eingeben"/>
					</h:panelGrid>
					<p:commandButton  action="#{userHandler.login}" update="messages" value="anmelden"/><br/>
					<p>
						Passwort vergessen?
					</p>
				</p:panel>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
